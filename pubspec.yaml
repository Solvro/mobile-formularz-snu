name: sleep_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  formularz_snu_client:
    git:
      url: https://github.com/Solvro/backend-formularz-snu.git
      ref: v0.0.2
      path: formularz_snu_client
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  auto_route: ^9.3.0
  flutter_form_builder: ^9.7.0
  form_builder_validators: ^11.1.1
  alarm: ^5.0.2
  shared_preferences: ^2.5.2
  flutter_native_splash: ^2.4.5
  get_it: ^8.0.3
  flutter_gen: ^5.9.0
  flutter_hooks: ^0.20.5
  flutter_localizations:
    sdk: flutter
  intl: any
  serverpod_flutter: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  total_lints: ^3.4.0
  build_runner: ^2.4.14
  flutter_gen_runner: ^5.9.0
  auto_route_generator: ^9.3.1
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icon.png"
  image_path: "assets/icon.png"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/alarm.mp3
    - assets/icon.png

flutter_native_splash:
  color: "#131415"
  image: assets/icon.png
  android_12:
    color: "#131415"
    image: assets/icon.png
